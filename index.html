  --success: #43e97b;
  --error: #ff595e;
  --info: #b5eaea;
  --shadow: 0 6px 24px rgba(46,196,182,0.08);
}
[data-theme="dark"] {
  --bg: #151a2e;
  --fg: #f4fafd;
  --card: #23283a;
  --primary: #2ec4b6;
  --accent: #3a86ff;
  --secondary: #ffbe0b;
  --success: #43e97b;
  --error: #ff595e;
  --info: #23395d;
  --shadow: 0 6px 24px rgba(46,196,182,0.16);
}
*, *::before, *::after {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: 'Plus Jakarta Sans', 'Segoe UI', Arial, sans-serif;
  background: var(--bg);
  color: var(--fg);
  transition: background 0.5s, color 0.5s;
}
.container {
  max-width: 900px;
  margin: 32px auto;
  background: var(--card);
  border-radius: 22px;
  box-shadow: var(--shadow);
  overflow: hidden;
  padding-bottom: 24px;
  border: 2px solid var(--info);
  animation: fadeInUp 0.8s;
}
.header {
  padding: 32px 24px 20px 24px;
  background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
  color: #fff;
  display: flex;
  align-items: center;
  border-bottom: none;
  border-radius: 0 0 32px 32px;
  box-shadow: var(--shadow);
  gap: 18px;
}
.header h1 {
  margin: 0;
  font-size: 2.1em;
  letter-spacing: 1px;
  color: #fff;
  font-weight: 800;
  display: flex;
  align-items: center;
  gap: 12px;
  animation: fadeIn 1.2s;
}
.logo-medico {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 12px rgba(46,196,182,0.12);
  margin-right: 10px;
  animation: pulse 2.2s infinite;
}
.theme-switch {
  cursor: pointer;
  background: none;
  border: none;
  color: #fff;
  font-size: 2em;
  transition: color 0.3s, transform 0.2s;
  margin-left: auto;
}
.theme-switch:hover {
  color: var(--secondary);
  transform: rotate(-15deg) scale(1.1);
}
.tabs {
  display: flex;
  list-style: none;
  margin: 0;
  padding: 0 24px;
  background: var(--bg);
  border-bottom: 2px solid var(--info);
  animation: fadeInDown 0.7s;
}
.tabs li {
  padding: 14px 28px;
  cursor: pointer;
  border: 2px solid transparent;
  border-bottom: none;
  transition: background 0.3s, color 0.3s, transform 0.2s;
  color: var(--fg);
  font-weight: 700;
  border-radius: 18px 18px 0 0;
  margin-right: 8px;
  letter-spacing: 0.5px;
}
.tabs li.active {
  background: var(--card);
  border: 2px solid var(--info);
  border-bottom: none;
  color: var(--primary);
  transform: translateY(-2px) scale(1.05);
}
.tabs li:hover {
  background: var(--info);
  color: var(--primary);
  transform: scale(1.07);
}
.tab-content {
  padding: 32px 24px 0 24px;
  animation: fadeInUp 0.8s;
}
.tab-pane {
  display: none;
}
.tab-pane.active {
  display: block;
  animation: fadeInUp 0.7s;
}
label {
  font-weight: 700;
  margin-top: 18px;
  display: block;
  color: var(--accent);
  letter-spacing: 0.3px;
  animation: fadeIn 1s;
}
input[type="search"],
input[type="number"],
select {
  width: 100%;
  padding: 14px;
  margin-top: 8px;
  border: 2px solid var(--info);
  border-radius: 12px;
  background: var(--bg);
  color: var(--fg);

  margin-bottom: 12px;
  outline: none;
  font-weight: 500;
  box-shadow: 0 2px 8px rgba(46,196,182,0.04);
  animation: fadeIn 1.1s;
}
input[type="search"]:focus,
input[type="number"]:focus,
select:focus {
  border: 2px solid var(--primary);
  background: #e7f9f7;
  box-shadow: 0 0 0 2px var(--primary, #2ec4b6, 0.15);
}
button {
  margin-top: 18px;
  width: 100%;
  padding: 16px;
  border: none;
  border-radius: 14px;
  background: var(--primary);
  color: #fff;
  font-size: 1.1em;
  font-weight: 700;
  cursor: pointer;
  transition: background 0.25s, color 0.25s, box-shadow 0.25s, transform 0.1s;
  box-shadow: var(--shadow);
  letter-spacing: 0.5px;
  animation: fadeIn 1.2s;
}
button:hover {
  background: var(--accent);
  color: #fff;
  transform: scale(0.98);
  box-shadow: 0 2px 16px rgba(58,134,255,0.13);
}
.result {
  margin-top: 12px;
  padding: 22px 20px 18px 20px;
  background: linear-gradient(90deg, #fff 80%, #e7f9f7 100%);
  border-radius: 16px;
  border-left: 7px solid var(--primary);
  color: var(--fg);
  box-shadow: 0 2px 12px rgba(46,196,182,0.07);
  animation: fadeSlideIn 0.7s;
}
[data-theme="dark"] .result {

  color: var(--fg);
}
.result h3,
.result h4 {
  margin-top: 0;
  color: var(--success);
  animation: fadeIn 1.1s;
}
.error {
  color: var(--error);
  font-weight: bold;
  animation: shake 0.5s;
}
h2, h3, h4 {
  color: var(--primary);
  margin-bottom: 10px;
  letter-spacing: 0.5px;
  font-weight: 800;
  animation: fadeIn 1s;
}
hr {
  border: none;
  border-top: 2px solid var(--info);
  margin: 32px 0 24px 0;
}
#sugerenciasDiagnostico {
  background: #fff;

  display: none;

  z-index: 10;

  animation: fadeInDown 0.5s;
}
#sugerenciasDiagnostico div {

}
#sugerenciasDiagnostico div:hover {

.loader-medico {

  justify-content: center;

}
.loader-medico svg {
  width: 54px;
  height: 54px;
  animation: rotate 1.2s linear infinite;
}
.loader-medico .cross {
  stroke: var(--primary);
  stroke-width: 4;
  stroke-linecap: round;
  animation: pulse 1.2s infinite;
}
@keyframes fadeIn {
  from { opacity: 0;}
  to { opacity: 1;}
}
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px);}
  to { opacity: 1; transform: translateY(0);}
}
@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-30px);}
  to { opacity: 1; transform: translateY(0);}
}
@keyframes fadeSlideIn {
  from { opacity: 0; transform: translateY(20px);}
  to { opacity: 1; transform: translateY(0);}
}
@keyframes pulse {
  0%, 100% { box-shadow: 0 0 0 0 rgba(46,196,182,0.18);}
  50% { box-shadow: 0 0 0 12px rgba(46,196,182,0.10);}
}
@keyframes shake {
  0% { transform: translateX(0);}
  20% { transform: translateX(-6px);}
  40% { transform: translateX(6px);}
  60% { transform: translateX(-4px);}
  80% { transform: translateX(4px);}
  100% { transform: translateX(0);}
}
@keyframes rotate {
  100% { transform: rotate(360deg);}
}
